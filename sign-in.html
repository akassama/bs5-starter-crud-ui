<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap 5 - CRUD Sign In</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
      <link href="https://cdn.datatables.net/buttons/2.3.5/css/buttons.bootstrap5.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />
      <!--custom css-->
      <link href="assets/css/style.css" rel="stylesheet">
   </head>
   <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                BS5 CRUD Template
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="blogs.html">Blogs</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mr-5">
                    <li class="nav-item">
                        <a class="nav-link active" href="sign-in.html">Sign-In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
      <div class="container mt-3">
         <h2 class="text-center">Sign-In</h2>
         <div class="row justify-content-center">
            <div class="col-md-4 col-sm-12">
              <form action="admin.html" method="get" class="row g-3 needs-validation" novalidate>
               <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="Email" name="Email" placeholder="name@example.com" required>
                  <div class="invalid-feedback">
                     Please provide an email
                  </div>
                </div>
                <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password" name="Password" placeholder="enter password" required>
                  <div class="invalid-feedback">
                     Please provide a password
                  </div>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="my-2">
                  <p>
                     Don't have an account? Register <a href="sign-up.html">here</a>
                  </p>
                </div>
              </form>
            </div>
         </div>
      </div>

      <!-- Footer-->
      <footer class="py-5 bg-dark mt-3 mt-auto">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Bootstrap 5 - CRUD App</p></div>
      </footer>

      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap5.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.bootstrap5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
      <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.html5.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.print.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.colVis.min.js"></script>
      <!--custom js-->
      <script src="assets/js/script.js"></script>
   </body>
</html>
